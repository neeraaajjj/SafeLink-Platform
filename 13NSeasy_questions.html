    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. MOCK QUIZ DATA ---
            // 20 Easy Network Security Questions
            const quizQuestions = [
                { q: "What is a 'firewall'?", o: ["A device that blocks unwanted network traffic", "A computer virus", "A type of password", "A web browser"], a: "A device that blocks unwanted network traffic" },
                { q: "What does 'LAN' stand for?", o: ["Local Area Network", "Large Area Network", "Long Area Network", "Local Access Network"], a: "Local Area Network" },
                { q: "What does 'WAN' stand for?", o: ["Wide Area Network", "Web Area Network", "Wireless Area Network", "Wired Access Network"], a: "Wide Area Network" },
                { q: "What is an 'IP address'?", o: ["A unique number for a device on a network", "A computer's name", "A password", "A website address"], a: "A unique number for a device on a network" },
                { q: "What is 'malware'?", o: ["Malicious software (viruses, worms, etc.)", "A network cable", "A firewall", "A secure website"], a: "Malicious software (viruses, worms, etc.)" },
                { q: "What is 'phishing'?", o: ["A scam to steal information (like passwords) via email", "A way to catch fish", "A type of network", "A security update"], a: "A scam to steal information (like passwords) via email" },
                { q: "What is a 'VPN'?", o: ["Virtual Private Network", "Very Public Network", "Virtual Personal Name", "A computer virus"], a: "Virtual Private Network" },
                { q: "What does a VPN do?", o: ["Creates a secure, encrypted connection", "Makes your computer faster", "Blocks all websites", "Deletes viruses"], a: "Creates a secure, encrypted connection" },
                { q: "What is 'Wi-Fi'?", o: ["A wireless network technology", "A type of computer", "A secure password", "A cable"], a: "A wireless network technology" },
                { q: "Is public Wi-Fi generally safe for private information?", o: ["No, it can be insecure", "Yes, it is always safe", "Only if it is fast", "Yes, it is encrypted"], a: "No, it can be insecure" },
                { q: "What is 'antivirus' software?", o: ["Software that detects and removes malware", "Software that speeds up your network", "A type of firewall", "A password manager"], a: "Software that detects and removes malware" },
                { q: "What does 'HTTP' stand for?", o: ["Hypertext Transfer Protocol", "Hyper Transfer Text Protocol", "High-Tech Transfer Protocol", "A secure protocol"], a: "Hypertext Transfer Protocol" },
                { q: "What does 'HTTPS' mean?", o: ["HTTP Secure (encrypted)", "HTTP Slow", "A broken website", "A fast website"], a: "HTTP Secure (encrypted)" },
                { q: "What is a 'DDoS' attack?", o: ["An attack that floods a server with traffic", "An attack to steal a password", "A computer virus", "A secure connection"], a: "An attack that floods a server with traffic" },
                { q: "What is a 'router'?", o: ["A device that forwards data between networks", "A computer monitor", "A password", "A type of virus"], a: "A device that forwards data between networks" },
                { q: "What is 'SSID'?", o: ["The name of a Wi-Fi network", "A password for Wi-Fi", "A type of encryption", "A network cable"], a: "The name of a Wi-Fi network" },
                { q: "What is 'encryption'?", o: ["Scrambling data to make it unreadable", "Deleting data", "Copying data", "Making data faster"], a: "Scrambling data to make it unreadable" },
                { q: "What is a 'strong password'?", o: ["Long, with letters, numbers, and symbols", "Your pet's name", "123456", "password"], a: "Long, with letters, numbers, and symbols" },
                { q: "What is a 'botnet'?", o: ["A network of infected computers", "A type of antivirus", "A secure network", "A robot"], a: "A network of infected computers" },
                { q: "What is a 'patch' or 'update'?", o: ["A fix for a software vulnerability", "A new computer", "A type of virus", "A computer game"], a: "A fix for a software vulnerability" }
            ];

            // --- 2. STATE VARIABLES ---
            let currentQuestionIndex = 0;
            let score = 0;
            let timerInterval;
            let timeRemaining = 90; // 90 seconds
            let answerSelected = false;
            let wrongAnswers = []; 

            // --- 3. DOM ELEMENTS ---
            const questionCounterEl = document.getElementById('quiz-question-counter');
            const timerEl = document.getElementById('quiz-timer');
            const questionTextEl = document.getElementById('quiz-question-text');
            const optionsContainerEl = document.getElementById('quiz-options-container');
            const nextQuestionBtn = document.getElementById('next-question-btn');
            const finishQuizBtn = document.getElementById('finish-quiz-btn');
            const difficultyDisplayEl = document.getElementById('quiz-difficulty-display'); 

            // --- 4. TIMER FUNCTIONS ---
            function startTimer() {
                timeRemaining = 90; 
                answerSelected = false;
                timerEl.textContent = '01:30';
                timerEl.classList.remove('text-red-600', 'bg-red-100'); 
                timerEl.classList.add('text-gray-800', 'bg-gray-100');
                
                clearInterval(timerInterval); 

                timerInterval = setInterval(() => {
                    timeRemaining--;
                    
                    const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
                    const seconds = (timeRemaining % 60).toString().padStart(2, '0');
                    timerEl.textContent = `${minutes}:${seconds}`;

                    if (timeRemaining <= 10) {
                        timerEl.classList.add('text-red-600', 'bg-red-100'); 
                        timerEl.classList.remove('text-gray-800', 'bg-gray-100');
                    }

                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        timerEl.textContent = '00:00';
                        timeUp();
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
            }

            // --- 5. QUIZ FUNCTIONS ---
            
            function timeUp() {
                answerSelected = true; 
                nextQuestionBtn.disabled = false; 
                
                const question = quizQuestions[currentQuestionIndex];
                const correctAnswer = question.a;

                wrongAnswers.push({
                    q: question.q,
                    selected: "Time's Up",
                    correct: correctAnswer
                });

                const allOptionBtns = optionsContainerEl.querySelectorAll('.quiz-option-btn');
                allOptionBtns.forEach(btn => {
                    btn.disabled = true;
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('!border-green-500', '!bg-green-100');
                    }
                });
            }

            function displayQuestion() {
                answerSelected = false;
                nextQuestionBtn.disabled = true;

                const question = quizQuestions[currentQuestionIndex];
                
                questionCounterEl.textContent = `Question ${currentQuestionIndex + 1} of ${quizQuestions.length}`;
                questionTextEl.textContent = question.q;
                
                optionsContainerEl.innerHTML = '';
                
                question.o.forEach(optionText => {
                    const button = document.createElement('button');
                    button.className = "quiz-option-btn w-full text-left text-lg p-5 border-2 border-gray-300 rounded-lg hover:bg-indigo-50 hover:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all";
                    button.textContent = optionText;
                    button.addEventListener('click', () => selectAnswer(button, optionText, question.a));
                    optionsContainerEl.appendChild(button);
                });

                startTimer();
            }

            function selectAnswer(buttonEl, selectedAnswer, correctAnswer) {
                if (answerSelected) return; 
                
                stopTimer();
                answerSelected = true;
                nextQuestionBtn.disabled = false;
                
                const allOptionBtns = optionsContainerEl.querySelectorAll('.quiz-option-btn');
                allOptionBtns.forEach(btn => {
                    btn.disabled = true;
                });

                if (selectedAnswer === correctAnswer) {
                    score++;
                    buttonEl.classList.add('!border-green-500', '!bg-green-100', 'ring-2', 'ring-green-500');
                } else {
                    buttonEl.classList.add('!border-red-500', '!bg-red-100', 'ring-2', 'ring-red-500');
                    
                    allOptionBtns.forEach(btn => {
                        if (btn.textContent === correctAnswer) {
                            btn.classList.add('!border-green-500', '!bg-green-100');
                        }
                    });

                    wrongAnswers.push({
                        q: quizQuestions[currentQuestionIndex].q,
                        selected: selectedAnswer,
                        correct: correctAnswer
                    });
                }
            }

            function handleNextQuestion() {
                currentQuestionIndex++;
                
                if (currentQuestionIndex < quizQuestions.length) {
                    displayQuestion();
                } else {
                    finishQuiz();
                }
            }

            function finishQuiz() {
                stopTimer();
                
                nextQuestionBtn.classList.add('hidden');
                finishQuizBtn.classList.remove('hidden');

                localStorage.setItem('quizScore', score);
                localStorage.setItem('quizTotal', quizQuestions.length);
                localStorage.setItem('quizWrongAnswers', JSON.stringify(wrongAnswers));
            }

            // --- 6. EVENT LISTENERS ---
            nextQuestionBtn.addEventListener('click', handleNextQuestion);
            
            // --- 7. INITIALIZE ---
            difficultyDisplayEl.textContent = "Difficulty: Easy"; // Set display text
            displayQuestion(); 
        });
    </script>
